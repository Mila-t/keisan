<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>javascript</title>
</head>
<body>
    
    <script>
        const price = window.prompt("合計金額を入力して下さい。");
        const name=window.prompt("名前を入力して下さい。");
        const sum = Math.floor(price*1.1);
        document.write(`${name}さんの合計金額は、${sum}円となります。`);

        
    </script>
</body>
</html>
